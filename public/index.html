<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Project Manager</title>
</head>
<body>
    <header>
        <h2>Project Manager</h2>
        <nav>
            <li>Sing In</li>
            <li>Sing Up</li>
        </nav>
    </header>
    <section class="hero">
        <div class="background-image" style="background-image: url(assets/images/home.jpg)"></div>
        <div class="hero-content">
            <div class="hero-home">
                <h1>Build your Projects!</h1>
                <h3>Create and Manage your own Project or be Colaborator for one!</h3>
            </div>
            <div class="hero-signin">
                <form>
                    <div class="form-group">
                        <label for="user">Username</label>
                        <input type="text" class="form-control" id="user" placeholder="Enter Username">
                    </div>
                      <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter Password">
                        <small>Make sure it's more than 15 characters, or at least 8 characters, including a number, and a lowercase letter.</small>
                    </div>
                    <button>Sign In</button>
                </form>
            </div>
        </div>
            
    </section>
</body>
</html>
